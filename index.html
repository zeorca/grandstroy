<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/normalize.css" />
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;400;500"
      rel="stylesheet"
    />
    <title>Грандстрой</title>
  </head>
  <body>
    <div class="container">
      <header></header>
      <section class="first-screen">
        <div>
          <h1>Строительная компания Гарант Строй Групп <br/><br/>  Ремонт и отделка в Иркутске и Иркутской области.</h1>
          <h2>
            Выполняем все виды ремонтно-отделочных и инжеренрных работ в
            квартирах, загородных домах, офисах и других помещениях
          </h2>
          <button class="fast-btn">Быстрый замер</button>
        </div>
        <form action="post">
          <h3>Предварительный расчёт стоимости</h3>
          <input id="POST-name" type="text" name="Имя*" placeholder="Имя"/>
          <input id="POST-phone" type="text" name="Телефон*" placeholder="Телефон"/>
          <input id="POST-square" type="text" name="Площадь объекта, кв.м." placeholder="Площадь объекта, кв.м."/>
          <input id="POST-object" type="text" name="Тип объекта" placeholder="Тип объекта"/>
          <input type="submit" value="Узнать стоимость"/>
        </form>
      </section>
      <section class="services"></section>
      <section class="works"></section>
      <section class="application"></section>
      <section class="partners"></section>
      <section class="contacts"></section>
      <footer></footer>
    </div>
  </body>
</html>
